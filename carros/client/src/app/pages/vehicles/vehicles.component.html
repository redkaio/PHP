<p-card>
    <p-header>
        <div style="margin: auto 1em;">
            <h1 style="text-align: center;">Veiculos</h1>
            <button icon="pi pi-plus" style="width: 100px;" pButton label="Novo"
                class="ui-button-rounded" routerLink="/veiculo/novo"></button>
        </div>
    </p-header>
    <p-table [value]="listaVehicles" [paginator]="true" [rows]="10" [responsive]="true" [autoLayout]="true">
        <ng-template pTemplate="header">
            <tr>
                <th>Veiculo</th>
                <th>Modelo</th>
                <th>Ano</th>
                <th>Chassi</th>
                <th>Filial</th>
                <th>Ações</th>
            </tr>
        </ng-template>

        <ng-template pTemplate="body" let-vehicle>
            <tr>
                <td>
                    <span class="ui-column-title">Nome</span>
                    {{ vehicle.name }} {{ vehicle.model }}
                </td>
                <td>
                    <span class="ui-column-title">Categoria</span>
                    {{ vehicle.category | firstUp}}

                </td>
                <td>
                    <span class="ui-column-title">Ano</span>
                    {{ vehicle.year }}

                </td>
                <td>
                    <span class="ui-column-title">VIN</span>
                    {{ vehicle.vim | vim}}
                </td>
                <td>
                    <span class="ui-column-title">Filial</span>
                    <a href="filial\{{ vehicle.branch_id }}">{{ vehicle.branch_id }}</a>
                </td>
                <td>
                    <span class="ui-column-title">Ações</span>
                    <button pButton icon="pi pi-check" [routerLink]="['/veiculo', vehicle.id]"></button>
                    <button pButton icon="pi pi-times" (click)="excluir(vehicle.id)"></button>
                </td>
            </tr>
        </ng-template>

        <ng-template pTemplate="emptymessage">
            <tr>
                <td [attr.colspan]="5">
                    <p style="text-align: center;">Nenhum automovel cadastrado</p>
                </td>
            </tr>
        </ng-template>
    </p-table>
</p-card>
